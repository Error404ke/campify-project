<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campify - Connect with Your Campus Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent; /* animated live background from main stylesheet */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .form-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-switch button {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .form-switch button.active {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .form-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 13px;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .form-divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            background: #f9f9f9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        .university-select {
            position: relative;
        }

        .register-additional {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .register-additional .form-group {
            margin-bottom: 0;
        }

        @media (max-width: 600px) {
            .auth-card {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .register-additional {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Auth Header -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-university"></i>
                </div>
                <h1 class="auth-title">Campify</h1>
                <p class="auth-subtitle">Connect with your campus community</p>
            </div>

            <!-- Form Switch -->
            <div class="form-switch">
                <button class="switch-btn active" data-form="login">Login</button>
                <button class="switch-btn" data-form="register">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">University Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="you@university.edu" required>
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>

                <div class="error-message" id="loginError" style="text-align: center; margin-top: 15px;"></div>
                <div class="success-message" id="loginSuccess" style="text-align: center; margin-top: 15px;"></div>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form hidden">
                <div class="form-row">
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" name="name" placeholder="Your full name" required>
                        <div class="error-message" id="registerNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">University Email</label>
                        <input type="email" id="registerEmail" name="email" placeholder="you@university.edu" required>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerConfirm">Confirm Password</label>
                        <input type="password" id="registerConfirm" name="confirm" placeholder="Confirm password" required>
                        <div class="error-message" id="registerConfirmError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerUniversity">University</label>
                    <input type="text" id="registerUniversity" name="university" placeholder="e.g., University of California" required>
                    <div class="error-message" id="registerUniversityError"></div>
                </div>

                <div class="register-additional">
                    <div class="form-group">
                        <label for="registerMajor">Major (Optional)</label>
                        <input type="text" id="registerMajor" name="major" placeholder="e.g., Computer Science">
                    </div>
                    <div class="form-group">
                        <label for="registerYear">Year (Optional)</label>
                        <select id="registerYear" name="year">
                            <option value="">Select year</option>
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                            <option value="Graduate">Graduate</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="error-message" id="registerError" style="text-align: center; margin-top: 15px;"></div>
                <div class="success-message" id="registerSuccess" style="text-align: center; margin-top: 15px;"></div>
            </form>

            <!-- Form Footer -->
            <div class="form-footer" id="loginFooter">
                Don't have an account? <a href="#register" class="switch-btn" data-form="register">Register here</a>
            </div>

            <div class="form-footer hidden" id="registerFooter">
                Already have an account? <a href="#login" class="switch-btn" data-form="login">Login here</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
